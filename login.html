<html>
<head>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Navbar */
        .navbar {
            background-color: #0f0124 !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 0;
        }

        .navbar .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .menu .menu-links {
            display: flex;
            margin-right: auto;
            gap: 15px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .navbar .menu a:hover {
            background-color: #49c5de;
            border-radius: 10px;
        }

        /* Align these links to the right for larger screens */
        .navbar .right-links {
			display: flex;
            margin-left: auto;
        }

        /* Background Image */
        body {
            font-family: Georgia, sans-serif;
            font-size: 20px;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(115deg, rgba(46, 45, 45, 0.7), rgba(35, 35, 35, 0.8)), url(https://hobbyhelp.com/wp-content/uploads/2018/11/best-volleyball-ball1-1024x533.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

        .content-wrapper {
            padding-top: 120px;
            text-align: center;
        }

        .login-container {
            width: 50%;
            background-color: rgba(46, 45, 45, 0.6);
            margin: 0 auto;
            padding: 35px;
            border-radius: 10px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2; /* Light background for better visibility */
            color: black; /* Set text color to black */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar .menu {
                flex-direction: column;
                text-align: center;
            }

            .login-container {
                width: 80%;
            }
        }
    </style>
</head>

<body>
     <!-- Navbar -->
     <div class="navbar">
        <div class="menu">
            <!-- Menu Icon (Visible only on mobile)
            <a href="javascript:void(0);" class="menu-icon" onclick="togglemenu()">
                <img src="https://img.icons8.com/android/24/ffffff/menu.png" alt="Menu Icon">
            </a> -->
            
            <!-- Menu Links -->
            <div class="menu-links">
                <a href="volleyball.html">
                    <img class="volleyball" src="https://img.icons8.com/android/24/ffffff/volleyball.png" alt="Volleyball Icon"> VOLLEYBALL WORLD
                </a>
            </div>

            <!-- Links to be aligned to the right on larger screens -->
            <div class="right-links">
                <a href="login.html">
                    <img src="https://img.icons8.com/material/24/ffffff/enter-2--v1.png" alt="Login Icon" style="height: 20px;"> Login
                </a>
                <a href="signup.html">
                    <img src="https://img.icons8.com/metro/50/ffffff/add-user-male.png" alt="Sign Up Icon" style="height: 20px;"> Sign Up
                </a>
            </div>
        </div>
    </div>


    <!-- Content -->
    <div class="content-wrapper">
        <h2>Log In to see more!</h2>

        <!-- Login Form -->
        <div class="login-container">
            <form action="http://localhost:8888/Project/login.php" method="post" autocomplete="on">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter password" required>
                    <input type="checkbox" onclick="PasswordFunction()"> Show Password
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- Password Toggle Script -->
    <script>
        function PasswordFunction() {
            var toggle = document.getElementById("pwd");
            if (toggle.type === "password") {
                toggle.type = "text";
            } else {
                toggle.type = "password";
            }
        }
    </script>
</body>
</html>
